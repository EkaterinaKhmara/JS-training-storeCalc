<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

<body>

    <div class="header">

                <tr class="tr">

                    <td>Спрайт</td><td>0.5</td><td class="price">10.00</td><td class="col">0</td><td class="fullP">00.00</td><td><button class="plus"><span>+</span></button><button type="button" class="minus" disabled><span>-</span></button></td>

                <tr class="tr">
                    <td>Пепси</td><td>0.5</td><td class="price">9.00</td><td class="col">0</td><td class="fullP">00.00</td><td><button class="plus"><span>+</span></button><button type="button" class="minus" disabled><span>-</span></button></td>

                <tr class="tr">
                    <td>Миринда</td><td>0.5</td><td class="price">8.00</td><td class="col">0</td><td class="fullP">00.00</td><td><button class="plus"><span>+</span></button><button type="button" class="minus" disabled><span>-</span></button></td>

                    <td>Швепс</td><td>0.5</td><td class="price">15.00</td><td class="col">0</td><td class="fullP">00.00</td><td><button class="plus"><span>+</span></button><button type="button" class="minus" disabled><span>-</span></button></td>
                </tr>
            </tbody>
        </table>

    </div>


</div>
